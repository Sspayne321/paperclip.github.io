<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paperclip Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ultimate Paperclips</h1>
  
  <div id="resources">
    <p>Paperclips: <span id="paperclips">0</span></p>
    <p>Wire: <span id="wire">100</span></p>
    <p>Money: $<span id="money">0</span></p>
  </div>

  <button id="make-paperclip">Make a Paperclip</button>

  <div id="automation">
    <h2>Automation</h2>
    <p>Auto-Clippers: <span id="autoclippers">0</span></p>
    <button id="buy-autoclipper">Buy Auto-Clipper ($10)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
